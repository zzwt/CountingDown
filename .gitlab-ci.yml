image: docker:18

services:
  - docker:dind

stages:
  - test
  - deploy

job1:
  stage: test
  tags:
    - docker
  script:
    - docker build -t joel/countingdown -f Dockerfile .
    - docker run joel/countingdown npm run test

job2:
  stage: deploy
  tags:
    - docker
  script:
    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
    - which ssh-add || ( apt-get update -y && apt-get ssh-add -y )
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - docker -H ssh://deploy@173.242.127.125:28960 build -t joel/countingdown -f Dockerfile .